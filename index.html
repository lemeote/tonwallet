<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tonwallet Connection</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
      #ton-connect {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="ton-connect"></div>
    <script>
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://gateway.pinata.cloud/ipfs/QmVzHwB4nhRQP8MXZmztEKFgtUWvC4er6xG3DQWGvZfMEt",
      });

      async function connectToWallet() {
        try {
          const connectedWallet = await tonConnectUI.connectWallet();

          if (connectedWallet && connectedWallet.address) {
            // Send the address to Flutter via WalletChannel
            WalletChannel.postMessage(connectedWallet.address);
          }
        } catch (error) {
          console.error("Error connecting to wallet:", error);
        }
      }
    </script>
  </body>
</html>
